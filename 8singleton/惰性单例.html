<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>惰性单例</title>
</head>
<body>
<script>
    // 惰性载入单例
    var LazySingleton = (function () {
        // 单例实例引用
        var _instance = null;
        // 单例
        function Singleton() {
            // 此处可定义私有属性和方法
            //
            // 返回公共属性和方法
            return {
                publicProperty: '1.0',
                publickMethod: function () {
                    console.log('publicMethod');
                }
            };
        }
        // 获取单例对象接口
        return function () {
            // 如果未创建单例将创建单例
            if (!_instance) {
                _instance = Singleton();
            }
            return _instance;
        }
    })();
    console.log(LazySingleton().publicProperty);
</script>
</body>
</html>
