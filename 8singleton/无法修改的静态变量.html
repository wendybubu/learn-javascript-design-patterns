<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>无法修改的静态变量</title>
</head>
<body>
<script>
    var Conf = (function () {
        var conf = {
            MAX_NUM: 100,
            MIN_NUM: 1,
            COUNT: 1000
        };
        return {
            get: function (name) {
                return conf[name] ? conf[name] : null;
//                return conf[name]; // 如果没有使用上面的三目运算，直接返回一个未定义的变量，则上述将返回 null， 本行将返回 undefined
            }
        };
    })();
    var maxNum = Conf.get('MAX_NUM');
    console.log(maxNum);
</script>
</body>
</html>
