<!DOCTYPE html>
<html>

<title>闭包实现</title>

<script>
    var Book = (function () {
        // 静态私有变量
        var bookNum = 0;
        // 静态私有方法
        function checkBook() {
        }

        // 创建类
        function _book(newId, newName, newPrice) {
            // 私有变量
            var name, price;
            // 私有方法

            }

            // 特权方法

                return this.newName;
            };
            this.getPrice = function () {
                return this.newPrice;
            };
            this.setName = function (newName) {
                this.newName = '书名：' + newName;
            };
            this.setPrice = function (newPrice) {

            // 公有方法
            this.copy = function () {
            };
            bookNum++;

                throw new Error('我们仅出版100本书！');
            }
            // 构造器
            this.setName(newName);
            this.setPrice(newPrice);
        }

        // 构建原型
        _book.prototype = {
            // 静态公有属性
            classes: 'JsBook',
            // 静态公有方法
            display: function () {
            }
        };
        // 返回类
        return _book;
    })();
    var bookA = new Book('001', '《JavaScript 设计模式》', '59 RMB');
